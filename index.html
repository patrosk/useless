<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Find Bamford</title>
  </head>
  <body>
    <!-- <section class="starry-night-one">
      <div class="stars"></div>
      <div class="twinkling"></div>
      <div class="clouds"></div>
    </section> -->
    <section class="first_section">
      <h1 class="neon_text">Find Bamford!</h1>
      <div class="hero">
        <img
          src="/images/Bamfordblack.jpg"
          alt="a small plastic duck called Bamford"
        />
      </div>
      <h2 class="scrollToPlay">scroll down to play</h2>
      <div class="arrow">
        <img class="arrow" src="/images/arrow.png" alt="" />
      </div>
      <h2 class="where hidden">Where is Bamford?</h2>
    </section>

    <!-- <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div> -->
    <div class="fail"><p></p></div>
    <div class="questions">
      <p class="blink_me here">here?</p>
      <p class="blink_me or_here">or here?</p>
      <p class="blink_me or_maybe_here">or maybe here?</p>
    </div>
    <section class="game-container"></section>

    <section class="found-bamford">
      <!-- <div class="stars"></div>
      <div class="twinkling"></div>
      <div class="clouds"></div> -->
      <div class="congrats hidden">
        <h2 class="neon_text">Congrats!</h2>
        <img class="star" src="/images/star.png" alt="" />
        <img class="smallstar" src="/images/smallstar.png" alt="" />
        <img class="found" src="/images/Bamford.png" alt="" />
        <h2 class="neon_text">You found Bamford!</h2>
        <button type="button" onClick="window.location.reload();">
          play again
        </button>
      </div>
    </section>

    <script src="arrays-and-objects.js"></script>
    <script src="app.js"></script>
  </body>
</html>
