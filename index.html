<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/duck.ico" />
    <title>Find Bamford!</title>
  </head>

  <body>
    <section class="first_section">
      <h1 class="neon_text">Find Bamford!</h1>
      <div class="hero">
        <img
          src="/images/Bamfordblack.jpg"
          alt="a small plastic duck called Bamford"
        />
      </div>
      <h2 class="scrollToPlay">scroll down to play</h2>
      <div class="arrow">
        <img
          class="arrow"
          src="/images/arrow.png"
          alt="pink arrow pointing down"
        />
      </div>
      <h2 class="where hidden">Where is Bamford?</h2>
    </section>

    <div class="fail neon_text"><p></p></div>
    <div class="questions">
      <p class="blink here">here?</p>
      <p class="blink or_here">or here?</p>
      <p class="blink or_maybe_here">or maybe here?</p>
    </div>

    <section class="game-container"></section>

    <section class="found-bamford">
      <div class="congrats hidden">
        <h2 class="neon_text">Congrats!</h2>
        <img class="star" src="/images/star.png" alt="large star spinning" />
        <img
          class="smallstar"
          src="/images/smallstar.png"
          alt="small star zooming in and out"
        />
        <img
          class="found"
          src="/images/Bamford.png"
          alt="large image of a plastic duck called Bamford"
        />
        <h2 class="neon_text">You found Bamford!</h2>
        <button type="button" onClick="window.location.reload();">
          play again
        </button>
      </div>
    </section>

    <script src="arrays-and-objects.js"></script>
    <script src="app.js"></script>
  </body>
</html>
